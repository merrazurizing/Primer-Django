<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script>
    
        var config1 = {
          type: 'pie',
          data: {
            datasets: [{
              data: {{ data1|safe }},
              backgroundColor: [
                '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
              ],
              label: 'Resp'
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };

        var config2 = {
          type: 'pie',
          data: {
            datasets: [{
              data: {{ data2|safe }},
              backgroundColor: [
                '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
              ],
              label: 'Cd'
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };

        var config3 = {
          type: 'pie',
          data: {
            datasets: [{
              data: {{ data3|safe }},
              backgroundColor: [
                '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
              ],
              label: 'libros'
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };

        var config4 = {
          type: 'pie',
          data: {
            datasets: [{
              data: {{ data4|safe }},
              backgroundColor: [
                '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
              ],
              label: 'Ssue'
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };

    window.onload = function() {
        var ctx1 = document.getElementById('pie-chart1').getContext('2d');
        window.myPie = new Chart(ctx1, config1);

        var ctx2 = document.getElementById('pie-chart2').getContext('2d');
        window.myPie = new Chart(ctx2, config2);

        var ctx3 = document.getElementById('pie-chart3').getContext('2d');
        window.myPie = new Chart(ctx3, config3);

        var ctx4 = document.getElementById('pie-chart4').getContext('2d');
        window.myPie = new Chart(ctx4, config4);
    };
      </script>
